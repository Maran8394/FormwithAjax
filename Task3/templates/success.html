{% extends 'base.html' %}
{% block content %}

{% for j in datas %}
<div class="card">

    <div class="card-body"> 
        <p>Resize Image</p>
        <img src={{j.img_field.url}} class="card-img-top" style="width:30%;height:35%;display:inline-flex;">
<p>{{j.img_thumb}}</p>
        <p>Thumbnail Image</p>
        <img src={{j.img_thumb.url}} class="card-img-top" style="width:30%;height:35%;display:inline-flex;">

    </div> 
</div>
{% endfor %}

{% endblock %}
