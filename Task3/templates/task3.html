<style>

.card{
    width:50%; 
    margin-top:15%;
}


</style>
<center>
<div class="card">
    <div class="card-header">
        <form class="form-group" method="POST" enctype="multipart/form-data" name="fileform",id="fileform">

        <input type="file" accept="images/*" name="images" id="image" class="form-control-file" multiple required>
        <br>

        </form>
    </div>
</div>
</center>

})
